spring.application.name=ApiProject

server.port=8585

#config do H2 
spring.h2.console.enabled =true
spring.h2.console.path=/h2-console
spring.jpa.database-plataform-org.hibernate.dialect.H2dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.dll-auto=drop-and-create

#Swagger
spring.springdoc.version: 1.0.0
spring.springdoc.api-docs.path: /api-docs
spring.springdoc.swagger-ui.path: /swagger-ui.html
spring.springdoc.swagger-ui.config-url: /api-docs/swagger-config
spring.springdoc.swagger-ui.enable: true